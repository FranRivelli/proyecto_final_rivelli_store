{% extends 'app_tienda/base.html' %}
{% load static %}


{% block title %}
  
{% endblock title %}
  

{% block content %}
    
<!DOCTYPE html>
<html>

<head>
      <!-- Enlace a Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Enlace a Bootstrap JS (y Popper.js para el modal) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Rivelli Store | Enviar Mensaje</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'app_tienda/css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'app_tienda/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'app_tienda/css/responsive.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
  </div>

  <!-- product section -->

  <section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
            Enviar Mensaje
        </h2>
      </div>

      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="container mt-4">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="receptor" class="form-label"><strong>Seleccionar Usuario:</strong></label>
                        <select class="form-select" name="destinatario_username" id="destinatario_username" required>
                            <option value="" disabled selected>Seleccione un usuario</option>
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.username }}">{{ usuario.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contenido" class="form-label"><strong>Mensaje:</strong></label>
                        <textarea 
                            class="form-control" 
                            name="contenido" 
                            id="contenido" 
                            rows="5" 
                            placeholder="Escribe tu mensaje aquÃ­..." 
                            required
                        ></textarea>
                    </div>
            
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4" style="background-color: #d33d33; color: white; border: none">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
            
    </form>
    
    
      

{% endblock content %}
